image: node:8-alpine

variables:
  ORIGINAL_REPOSITORY: "ravimosharksas/apis/global/libs/angular"

cache:
  paths:
    - node_modules/
    - dist/
    - ./*.json
    - src/**/*

stages:
  - generate
  - build
  - test_static
  - deploy
  - commit

generate:
  image: maven:3.6.1-jdk-13-alpine
  stage: generate
  before_script:
    - apk add --no-cache bash curl
  script:
    - ./scripts/generate.sh
  only:
    - triggers

build:
  stage: build
  before_script:
    - npm install
    - npm i -g npm-snapshot
#    - apk add --no-cache bash grep gawk sed bc coreutils
  script:
    # Set version to next one if it was trigger by documentation.
    - if [ "${CI_PIPELINE_TRIGGERED}" == "true" ]; then
        npm version minor --git=false || true;
      fi
    - if [ "${CI_COMMIT_TAG}" == "" ]; then
        npm run snapshot;
      fi
    - npm run build
  artifacts:
    name: "$CI_PROJECT_NAME-${CI_COMMIT_REF_NAME}"
    paths:
      - dist/
    expire_in: 20 yrs
  only:
    changes:
      - package.json
      - src/**/*

lint:
  stage: test_static
  script:
    - npm run lint
  allow_failure: true
  except:
    - schedules
  only:
    changes:
      - package.json
      - src/**/*

audit:
  stage: test_static
  script:
    - npm audit
  allow_failure: true
  except:
    - schedules
  only:
    changes:
      - package.json
      - src/**/*

npm-check:
  stage: test_static
  script:
    - npm run check
  allow_failure: true
  except:
    - schedules
  only:
    changes:
      - package.json
      - src/**/*

